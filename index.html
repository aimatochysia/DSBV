        2. Set slider to desired pixels<br />
      </p>
      <p id="resolutionDisplay"></p>
      <label for="borderSlider">Border Thickness:</label>
      <input type="range" id="borderSlider" min="2" max="500" value="2" />
      <p id="borderValue">Border Thickness: 1px</p>
